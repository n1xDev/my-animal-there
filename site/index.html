<script type="text/javascript">
	var lat_pos = 55.766017;
	var lng_pos = 49.133877;

	function change_country(c_val) {
		switch(c_val) {
			case 0: { lat_pos = -26.767151; lng_pos = 138.7326053; break; };
			case 1: { lat_pos = 47.778072; lng_pos = 14.0447973; break; };
			case 2: { lat_pos = 55.766017; lng_pos = 49.133877; break; };
			case 3: { lat_pos = -4.696289; lng_pos = -59.4599687; break; };
			case 4: { lat_pos = 53.931643; lng_pos = 27.4884463; break; };
			default: { break; };
		}
	}

	var popup =document.querySelector('.rega');
	var enter = document.querySelector('#enter');
	console.log(enter);
	enter.addEventListener('click', function() {
		popup.style.display ='block';
	}, false);
	var escapa = document.querySelector('#escapa');
	console.log(escapa);
	escapa.addEventListener('click', function() {
		popup.style.display ='none';
	}, false);

	function initMap() {
		var myLatLng = {lat: lat_pos, lng: lng_pos};
		var map = new google.maps.Map(document.getElementById('map'), {
		    zoom: 16,
		    center: myLatLng
		});
		var marker = new google.maps.Marker({
			position: myLatLng,
		    map: map,
		    title: 'Sn0wDev -> Eco!'
		});
		marker.addListener('click', function() {
			popup.style.display ='block';
		});
	}
</script>
